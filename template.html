<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSS Reader</title>
</head>
<body>
        <form action="" class="rss-form">
          <div class="container">
            <div class="row">
              <div class="col-sm">
                <input autofocus="" required="" name="url" aria-label="url" class="form-control form-control-lg w-100" placeholder="RSS link">
              </div>
              <div class="col-sm">
                <button type="submit" aria-label="add" class="btn btn-lg btn-primary px-sm-5">
                  Add
                </button>
              </div>
            </div>
          </div>
        </form>

</body>
</html>
